<img src="images/wallpaper.png" alt="Wallpaper" class="wallpaper" />
@if(isSpinner()){
<div class="spinner-container">
  <mat-spinner diameter="300"></mat-spinner>
</div>
} @else {
<div class="products">
  <h3 class="products__title">Featured Products</h3>
  <div class="products__listing">
    @for(product of products(); track product.id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  <div class="products__btn">
    <app-button (click)="navigateToCatalog()">View all</app-button>
  </div>
</div>
}
